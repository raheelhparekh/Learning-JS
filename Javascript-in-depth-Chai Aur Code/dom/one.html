<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: aqua;

        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent); // <div class="parent">...</div>
    console.log(parent.children); // HTMLCollection(4)Â [div.day, div.day, div.day, div.day]
    console.log(parent.children[1]); // <div class="day">Tuesday</div>
    console.log(parent.children[1].innerHTML ); // Tuesday

    //looping through the children
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML); // Monday Tuesday Wednesday Thursday
    }

    parent.children[1].style.color='red'; // Tuesday will be red

    console.log(parent.firstElementChild); // <div class="day">Monday</div>
    console.log(parent.lastElementChild); // <div class="day">Thursday</div>
    console.log(parent.childElementCount); // 4 

</script>
</html>
